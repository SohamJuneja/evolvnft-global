services:
  - type: web
    name: evolvnft-relayer
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: evolvnft-relayer
          property: port
    healthCheckPath: /health
